<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="header-content">
        <mat-icon class="logo-icon">cloud</mat-icon>
        <mat-card-title>VMS System</mat-card-title>
        <mat-card-subtitle>Sistema de Gerenciamento de VMs</mat-card-subtitle>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="admin&#64;vms.com"
            autocomplete="email">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid">
            {{ getEmailErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            {{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          <mat-icon>error</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width login-button"
          [disabled]="loginForm.invalid || loading">
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span *ngIf="!loading">Entrar</span>
        </button>
      </form>

      <div class="login-info">
        <mat-icon>info</mat-icon>
        <p>Use: <strong>admin&#64;vms.com</strong> / <strong>123456</strong></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
