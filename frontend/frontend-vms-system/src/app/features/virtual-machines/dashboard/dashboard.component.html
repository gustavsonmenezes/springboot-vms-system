<div class="dashboard-container">
  <h2>Dashboard - Gestão de VMs</h2>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Carregando estatísticas...</p>
  </div>

  <div *ngIf="!loading" class="dashboard-content">

    <div class="summary-cards">
      <mat-card class="stat-card">
        <mat-card-header>
          <mat-icon color="primary">computer</mat-icon>
          <mat-card-title>Total de VMs</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h1>{{ totalVms }} / {{ maxVms }}</h1>
        </mat-card-content>
      </mat-card>

      <mat-card class="stat-card">
        <mat-icon color="accent">storage</mat-icon>
        <mat-card-header>
          <mat-card-title>Slots Disponíveis</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h1>{{ availableVms }}</h1>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="charts-container">
      <mat-card class="chart-card">
        <mat-card-header>
          <mat-card-title>Status das VMs</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="chart-wrapper">
            <canvas baseChart
                    [data]="barChartData"
                    [options]="barChartOptions"
                    type="bar">
            </canvas>
          </div>
        </mat-card-content>
      </mat-card>

      <mat-card class="chart-card">
        <mat-card-header>
          <mat-card-title>Capacidade do Sistema</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="chart-wrapper">
            <canvas baseChart
                    [data]="pieChartData"
                    [options]="pieChartOptions"
                    type="pie">
            </canvas>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
